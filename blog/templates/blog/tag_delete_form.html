{% extends 'blog/base_blog.html' %}

{% block title %}Tag Delete "{{ tag.title|title }}" - {{ block.super }}{% endblock title %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure weant to delete <b>"{{ tag.title|title }}"</b> tag?</h3>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-primary">Delete tag</button>
    </form>
{% endblock content %}
