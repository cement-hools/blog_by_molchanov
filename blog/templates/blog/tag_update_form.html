{% extends 'blog/base_blog.html' %}

{% block title %}Tag Update "{{ tag.title|title }}" - {{ block.super }}{% endblock title %}

{% block content %}
    <form action="{{ tag.get_update_urls }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                <label for="exampleInputEmail1" class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update tag</button>
    </form>
{% endblock content %}
